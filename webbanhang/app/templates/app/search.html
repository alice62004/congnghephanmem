{% extends 'app/base.html' %}<!--Kế thừa template base.html-->
{% load static %}<!--Tải file tĩnh-->
<!--Tìm Kiếm-->
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    </head>
    <body>
        {% block register %}
        <h5>tìm kiếm {{searched}}</h5><br/>
        <div class="row" style="width:100% ;">
            {% for product in keys %}
            <div class="col-lg-3">
              <img class="thumbnail" src="{{product.ImageURL}}">
              <div class="box-element product">
                <h6><strong>{{ product.name }}</strong></h6>
                <hr>
                <button data-product={{product.id}} data-action="add" class="btn btn-outline-secondary add-btn update-cart">Thêm Vào Giỏ Hàng</button>
                <a class="btn btn-outline-success" href="#">Xem</a>
                <h3 style="float: right;"><strong>{{ product.price | floatformat:2}}đ</strong></h3>
              </div>
            </div>
            {% endfor %}
          </div>
        {% endblock register %}
    </body>
</html>

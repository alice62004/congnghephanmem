{% extends 'app/base.html' %} {% load static %}

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Đăng nhập</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
  </head>
  <body>
    {% block register %}
    <section
      class="vh-100"
      style="
        background-image: url('https://bizweb.dktcdn.net/100/413/259/articles/nguyen-lieu-lam-my-pham-organic.jpg?v=1678435630920');
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
      "
    >
      <div class="container h-100">
        <div class="row d-flex justify-content-end align-items-center h-100">
          <div class="col-12 col-md-9 col-lg-7 col-xl-6">
            <div class="card" style="border-radius: 15px">
              <div class="card-body p-5">
                <img src="https://media.dau.edu.vn/Media/1_TH1057/Images/logo-dhktdn-150.png" alt="Logo" style="width: 100px; height: 100px; margin: 0 auto; margin-bottom: 20px;margin-left: 180px;">
                <h2 class="text-uppercase text-center mb-5">Đăng nhập</h2>

                <!-- Form -->
                <form method="POST">
                  {% csrf_token %}

                  <!-- Hiển thị lỗi không gắn với trường -->
                  {% if error_message %}
                  <div class="alert alert-danger" role="alert">
                    {{ error_message }}
                  </div>
                  {% endif %}

                  <!-- Tên người dùng -->
                  <div class="form-outline mb-4">
                    <label class="form-label" for="username"
                      >Tên người dùng</label
                    >
                    <input
                      type="text"
                      name="username"
                      id="username"
                      class="form-control form-control-lg"
                      value="{{ form.username.value|default:'' }}"
                      required
                    />
                  </div>

                  <!-- Mật khẩu -->
                  <div class="form-outline mb-4">
                    <label class="form-label" for="password">Mật khẩu</label>
                    <input
                      type="password"
                      name="password"
                      id="password"
                      class="form-control form-control-lg"
                      required
                    />
                  </div>

                  <!-- Nút Đăng nhập -->
                  <div class="d-flex justify-content-end">
                    <button
                      type="submit"
                      class="btn btn-success btn-block btn-lg gradient-custom-4 text-body"
                    >
                      Đăng nhập
                    </button>
                  </div>

                  <!-- Đăng ký -->
                  <p class="text-center text-muted mt-5 mb-0">
                    Chưa có tài khoản?
                    <a href="{% url 'register' %}" class="fw-bold text-body"
                      ><u>Đăng ký tại đây</u></a
                    >
                  </p>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    {% endblock register %}
  </body>
</html>
